<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para María</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f4f1ee;
    font-family:'Cormorant Garamond', serif;
}

/* SOBRE */
.envelope-container{
    width:440px;
    height:270px;
    cursor:pointer;
}

.envelope{
    width:100%;
    height:100%;
    background:#f8f6f2;
    border-radius:12px;
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Great Vibes', cursive;
    font-size:44px;
    color:#8b5e5e;
    letter-spacing:1px;
    border:1px solid #e6dfd8;
    transition:0.3s;
}

.envelope:hover{
    transform:scale(1.02);
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.4);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    visibility:hidden;
    transition:opacity 0.3s ease;
}

.modal.active{
    opacity:1;
    visibility:visible;
}

/* CARTA */
.letter{
    width:480px;
    max-width:90%;
    background:#fffdf9;
    padding:45px;
    border:2px solid #e5d6d6;
    border-radius:8px;
    position:relative;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    text-align:center;
    transform:translateY(20px);
    transition:transform 0.3s ease;
}

.modal.active .letter{
    transform:translateY(0);
}

/* Borde interior */
.letter::before{
    content:"";
    position:absolute;
    inset:15px;
    border:1px solid #eadede;
    border-radius:6px;
}

/* Corazón sutil */
.letter::after{
    content:"❤";
    position:absolute;
    bottom:12px;
    right:18px;
    font-size:18px;
    color:#d8a7a7;
    opacity:0.4;
}

.letter h1{
    font-family:'Great Vibes', cursive;
    font-size:46px;
    color:#8b5e5e;
    margin-bottom:20px;
}

.letter p{
    font-size:21px;
    color:#444;
    line-height:1.6;
    margin:12px 0;
}

.close-btn{
    margin-top:25px;
    padding:8px 18px;
    border:none;
    background:#8b5e5e;
    color:white;
    border-radius:20px;
    cursor:pointer;
    font-size:14px;
    transition:0.3s;
}

.close-btn:hover{
    opacity:0.85;
}
</style>
</head>

<body>

<div class="envelope-container" onclick="openLetter()">
    <div class="envelope">
        Para María
    </div>
</div>

<div class="modal" id="modal" onclick="outsideClick(event)">
    <div class="letter">
        <h1>María</h1>
        <p>Este viernes tengo algo preparado para nosotros.</p>
        <p><strong>Hora:</strong> 20:00<br>Tenemos una reserva.</p>
        <p>Solo quiero que vengas con ganas de disfrutar la noche conmigo.</p>
        <p>❤️</p>

        <button class="close-btn" onclick="closeLetter()">Cerrar</button>
    </div>
</div>

<script>
function openLetter(){
    document.getElementById("modal").classList.add("active");
}

function closeLetter(){
    document.getElementById("modal").classList.remove("active");
}

function outsideClick(event){
    if(event.target.id === "modal"){
        closeLetter();
    }
}
</script>

</body>
</html>
